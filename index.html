<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minecraft Server</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: #dcdcdc;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #3b3b3b;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ffcc00;
        }
        .download-section {
            margin-top: 30px;
        }
        a.download-link {
            display: inline-block;
            background-color: #ffcc00;
            color: #000;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 5px #d4a600;
            transition: background-color 0.3s ease;
        }
        a.download-link:hover {
            background-color: #e6b800;
        }
        .server-info {
            margin-top: 40px;
        }
        .server-ip {
            font-size: 22px;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            color: #ffcc00;
            margin-top: 10px;
        }
        .modpack-download {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Minecraft Server!</h1>
        <p>To join our server, please download the required mods:</p>

        <div class="download-section">
            <a class="download-link" href="https://drive.google.com/uc?export=download&id=1LGpps-hHjXYmThx4VfxVJXctBV5k4C6r" target="_blank">Download Mods from Google Drive</a>
        </div>

        <div class="modpack-download">
            <p>Or download the Modrinth modpack:</p>
            <a class="download-link" href="mods/serverMODS 1.0.0.mrpack" download>Download Modrinth Modpack (.mrpack)</a>
        </div>

        <div class="server-info">
            <h2>Server IP</h2>
            <p>Use the following IP to join our Minecraft server:</p>
            <div class="server-ip">123.456.789.123</div>
        </div>
    </div>

</body>
</html>

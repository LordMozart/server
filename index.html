<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minecraft Server Mods</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: #dcdcdc;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #3b3b3b;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ffcc00;
        }
        .download-section {
            margin-top: 30px;
        }
        a.download-btn {
            display: inline-block;
            background-color: #ffcc00;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 5px #d4a600;
            transition: background-color 0.3s ease;
        }
        a.download-btn:hover {
            background-color: #e6b800;
        }
        footer {
            margin-top: 50px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Minecraft Server!</h1>
        <p>To join our server, you'll need to download the following mod file:</p>

        <div class="download-section">
            <h2>Download the Mod</h2>
            <p>Click the button below to download the mod required to join our Minecraft server.</p>
            <a class="download-btn" href="mods/your-mod-file.jar" download>Download Mod</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Minecraft Server. All rights reserved.</p>
    </footer>

</body>
</html>
